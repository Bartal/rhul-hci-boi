<!DOCTYPE HTML>
<html>
<head>
    <title>Just a show for the new BYOI</title>

    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"
    ></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <link href="css/bootstra.386-latest-v3/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstra.386-latest-v3/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="css/bootstra.386-latest-v3/dist/js/bootstrap.min.js"></script>

    <!-- http://www.myersdaily.org/joseph/javascript/md5.js -->
    <script src="../md5/md5.js"></script>
    <!-- include BYOI jQuery plugin -->
    <script src="../BYOI/byoi.js"></script>
    <!-- include BYOI configuration -->
    <script src="js/config.js"></script>
    <!-- include all the button handlers and websocket connection -->
    <script src="js/bindings.js"></script>
    <!-- minimal stylesheet -->

    <style>
        .sent,
        .broadcast,
        .fragment,
        .combined,
        .checksum,
        .encrypted,
        .decrypted,
        .random,
        .received {
            color: black;
        }

        .BYOI-selected {
            background-color: #aa5500;
            border-color: #aa5500;
        }

        .BYOI-selected > .list-group-item {
            background-color: #aa5500;
            border-color: #aa5500;
        }

        .list-group-item-heading {
            word-wrap: break-word;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#systemMessages").hide();
        });
    </script>
</head>
<body>
<div id='container' class="container">
    <div class="row">
        <div id="main" class="col-xs-8">
            <div class="row">
                <div class="col-xs-12">
                    <div id="task" class="jumbotron">
                        Task her
                    </div>

                    <div class="alert alert-warning" id="systemMessages">
                        <button type="button" class="close" data-dismiss="alert">x</button>
                        <div id="systemMessage">

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="list-group" id="messageBord" style="max-height: 60vh; overflow-y:scroll;">

                    </div>
                </div>
            </div>
            <div class="form-group" id="msgBox">
                <label for="msg">Message to send:</label>
                <input type="text" class="form-control" id="msg">
            </div>
            <div class="form-group" id="recipientBox">
                <label for="recipient">Resipitan</label>
                <input type="number" class="form-control" id="recipient">
            </div>
        </div><!-- #main -->
        <div class="col-xs-4" id='sidebar'>
            <div id="connectionButtons">
                <button
                        type="button"
                        id='connectButton'
                >Connect
                </button>
            </div><!-- #connectionButtons -->
            <div id="loggedInButtons">
                <div class="form-inline">
                    <div class="row">
                        <button class="col-xs-12 btn btn-default form-control" type="button" id='closeButton'>Close
                        </button>
                    </div>
                    <div class="row">
                        <button class="col-xs-12 btn btn-default from-control" type="button" id='sendButton'>Send
                            Message
                        </button>
                    </div>
                    <div class="row">
                        <button class="col-xs-12 btn btn-default from-control" type="button" id='addButton'>Add</button>
                    </div>
                    <div class="row">
                        <button class="col-xs-12 btn btn-default from-control" type="button" id='combineButton'>
                            Combine
                        </button>
                    </div>
                    <div class="row">
                        <button class="col-xs-12 btn btn-default from-control" type="button" id='splitButton'>Split
                        </button>
                    </div>
                    <div class="row">
                        <button class="col-xs-12 btn btn-default from-control" type="button" id='checksumButton'>Add
                            Checksum
                        </button>
                    </div>
                    <div class="row">
                        <button class="col-xs-12 btn btn-default from-control" type="button" id='verifyButton'>Verify
                            Checksum
                        </button>
                    </div>
                    <div class="row">
                        <button class="col-xs-12 btn btn-default from-control" type="button" id='encryptButton'>
                            Encrypt
                        </button>
                    </div>
                    <div class="row">
                        <button class="col-xs-12 btn btn-default from-control" type="button" id='decryptButton'>
                            Decrypt
                        </button>
                    </div>
                    <div class="row">
                        <button class="col-xs-12 btn btn-default from-control" type="button" id='randomButton'>Add
                            Random Number
                        </button>
                    </div>
                    <div class="row">
                        <button class="col-xs-12 btn btn-default from-control" type="button" id='deleteButton'>Delete
                        </button>
                    </div>
                </div>
            </div><!-- #loggedInButtons -->
        </div><!-- #sidebar -->
    </div><!-- #container -->
</div>
<div id="messageList" hidden>
    <strong>
        Messages sent and received
    </strong>
</div><!-- #messageList -->
<div id="messageList-encryped" hidden>
    <strong>
        Messages sent and received
    </strong>
</div><!-- #messageListEncryption -->
<div id="messageList-checksum" hidden>
    <strong>
        Messages sent and received
    </strong>
</div>
</body>
</html>
